<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Immersive Flex Panels</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;800&family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" href="https://fav.farm/âœ…" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <style>
    :root {
      --text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5), 0 5px 15px rgba(0, 0, 0, 0.4);
      --panel-overlay: rgba(0, 0, 0, 0.2);
      --transition-timing: cubic-bezier(0.61, -0.19, 0.7, -0.11);
      --default-radius: 0px;
    }

    html {
      box-sizing: border-box;
      background: linear-gradient(135deg, #16222A, #3A6073);
      font-family: 'Raleway', sans-serif;
      font-size: 20px;
      font-weight: 300;
      line-height: 1.4;
      color: white;
      overflow-x: hidden;
    }

    body {
      margin: 0;
      min-height: 100vh;
    }

    *, *:before, *:after {
      box-sizing: inherit;
    }

    .panels {
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      perspective: 1000px;
    }

    .panel {
      position: relative;
      box-shadow: inset 0 0 0 5px rgba(255, 255, 255, 0.1);
      color: white;
      text-align: center;
      align-items: center;
      transition:
        font-size 0.7s var(--transition-timing),
        flex 0.7s var(--transition-timing),
        border-radius 0.7s var(--transition-timing),
        transform 0.7s var(--transition-timing);
      font-size: 20px;
      background-size: cover;
      background-position: center;
      flex: 1;
      justify-content: center;
      display: flex;
      flex-direction: column;
      border-radius: var(--default-radius);
      overflow: hidden;
      cursor: pointer;
      position: relative;
    }

    .panel::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--panel-overlay);
      transition: background-color 0.5s ease;
      z-index: 1;
    }

    .panel:hover::before {
      background-color: rgba(0, 0, 0, 0.1);
    }

    .panel.open::before {
      background-color: rgba(0, 0, 0, 0.3);
    }

    .panel1 { 
      background-image: linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.2)), url(https://images.unsplash.com/photo-1743538441678-e06e4de4ad71?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3Dps://source.unsplash.com/gYl-UtwNg_I/1500x1500);
    }
    .panel2 { 
      background-image: linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.2)), url(https://images.unsplash.com/photo-1744024946414-6163abf2df2e?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
    }
    .panel3 { 
      background-image: linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.2)), url(https://images.unsplash.com/photo-1465188162913-8fb5709d6d57?ixlib=rb-0.3.5&q=80&fm=jpg&crop=faces&cs=tinysrgb&w=1500&h=1500&fit=crop&s=967e8a713a4e395260793fc8c802901d);
    }
    .panel4 { 
      background-image: linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.2)), url(https://images.unsplash.com/photo-1744887078747-31d9a636e8f4?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
    }
    .panel5 { 
      background-image: linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.2)), url(https://images.unsplash.com/photo-1742201876722-85a042294575?q=80&w=1965&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
    }

    /* Flex Items */
    .panel > * {
      margin: 0;
      width: 100%;
      transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      flex: 1 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 2;
    }

    .panel > *:first-child { transform: translateY(-100%); }
    .panel.open-active > *:first-child { transform: translateY(0); }
    .panel > *:last-child { transform: translateY(100%); }
    .panel.open-active > *:last-child { transform: translateY(0); }

    .panel p {
      text-transform: uppercase;
      font-family: 'Amatic SC', cursive;
      text-shadow: var(--text-shadow);
      font-size: 2em;
      position: relative;
    }

    .panel p::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%) scaleX(0);
      width: 0%;
      height: 2px;
      background-color: rgba(255, 255, 255, 0.7);
      transition: all 0.5s ease 0.2s;
    }

    .panel.open p::after {
      transform: translateX(-50%) scaleX(1);
      width: 30%;
    }

    .panel p:nth-child(2) {
      font-size: 4em;
      font-weight: 700;
    }

    .panel.open {
      flex: 5;
      font-size: 40px;
      border-radius: 10px;
      z-index: 10;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      transform: scale(1.02);
    }

    .panels-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, transparent 60%, rgba(0, 0, 0, 0.4) 100%);
      pointer-events: none;
      z-index: 5;
    }

    @media only screen and (max-width: 768px) {
      .panel p {
        font-size: 1.5em;
      }

      .panel p:nth-child(2) {
        font-size: 3em;
      }

      .panel.open {
        font-size: 30px;
      }
    }

    @media only screen and (max-width: 500px) {
      .panels {
        flex-direction: column;
      }

      .panel {
        min-height: 20vh;
      }

      .panel.open {
        flex: 3;
      }

      .panel p {
        font-size: 1.2em;
      }

      .panel p:nth-child(2) {
        font-size: 2.5em;
      }
    }

    /* Animation effects */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .panel:not(.open):hover {
      animation: pulse 2s infinite;
    }
  </style>

  <div class="panels">
    <div class="panel panel1">
      <p>Dream</p>
      <p>Create</p>
      <p>Inspire</p>
    </div>
    <div class="panel panel2">
      <p>Give</p>
      <p>Take</p>
      <p>Receive</p>
    </div>
    <div class="panel panel3">
      <p>Experience</p>
      <p>It</p>
      <p>Today</p>
    </div>
    <div class="panel panel4">
      <p>Give</p>
      <p>All</p>
      <p>You can</p>
    </div>
    <div class="panel panel5">
      <p>Life</p>
      <p>In</p>
      <p>Motion</p>
    </div>
  </div>
  <div class="panels-overlay"></div>

  <script>
    const panels = document.querySelectorAll('.panel');

    function toggleOpen() {
      // Close any other open panels first
      panels.forEach(panel => {
        if (panel !== this && panel.classList.contains('open')) {
          panel.classList.remove('open');
          panel.classList.remove('open-active');
        }
      });
      
      // Toggle this panel
      this.classList.toggle('open');
    }

    function toggleActive(e) {
      if (e.propertyName.includes('flex')) {
        this.classList.toggle('open-active');
      }
    }

    panels.forEach(panel => panel.addEventListener('click', toggleOpen));
    panels.forEach(panel => panel.addEventListener('transitionend', toggleActive));
  </script>
</body>
</html>
